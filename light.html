<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricity Bill Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>

  <script>
    function calculateBill() {
     let units = parseFloat(document.getElementById('units').value);
     let rate = parseFloat(document.getElementById('rate').value);
     let resultDisplay = document.getElementById('result');

      if (isNaN(units) || isNaN(rate) || units < 0 || rate < 0) {
        resultDisplay.innerHTML = '<span style="color: red;">Please enter valid inputs.</span>';
      } else {
        var totalBill = units * rate;
        resultDisplay.innerHTML = 'Your electricity bill is ₹' + totalBill.toFixed(2);
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <h2>Electricity Bill Calculator</h2>
    <label for="units">Units Consumed (kWh):</label>
    <input type="number" id="units" min="0" step="any" placeholder="Enter units" required>
    <label for="rate">Rate per Unit (₹):</label>
    <input type="number" id="rate" min="0" step="any" placeholder="Enter rate" required>
    <button onclick="calculateBill()">Calculate</button>
    <div id="result"></div>
  </div>
</body>

</html>
