<!DOCTYPE html>

        .main-container {

        }

        /* start button */
        .start-button {
            height: 65px;
            width: 170px;
            background-color: #c7b53c;
            font-size: 20px;
            color: white;
            border-radius: 30%;
            margin-left: 600px;
            margin-top: 300px;
        }

        /* display */
        .display {
            width: 90%;

            color: white;
        }

        .button {
            height: 70px;
            width: 400px;

            margin: 10px;
            margin-left: 15%;
            margin-top: 40px;
            background-color: #0b81b07f;
            font-size: 30px;
            color: white;
            font-weight: bold;
        }

        /* Loader */
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            display: none;
            margin: auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
